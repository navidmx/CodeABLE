<!DOCTYPE html>
<html lang="en">

<head>
    <title>AccessIDE</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="lib/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/css/fontawesome/css/all.min.css" />
    <!-- Custom LESS -->
    <link rel="stylesheet/less" type="text/css" href="style.less" />
</head>

<body>
    <div class="container-fluid nopadding">
        <nav class="navbar d-flex justify-content-start">
            <span class="navbar-brand">AccessIDE</span>
            <form class="form-inline">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i id="micIcon" class="fas fa-code"></i></span>
                    </div>
                    <input id="scriptBox" class="form-control" type="text" onkeypress="return commandEntered(event)" placeholder="Enter a command..." aria-label="Command" />
                </div>
            </form>
        </nav>
        <div class="row no-gutters">
            <div id="editor-container" class="col">
                <div id="editor"></div>
            </div>
            <div id="console-container" class="col">
                <button class="run-program" onclick="runProgram()">
                    <i class="fas fa-play"></i>
                </button>
                <div id="output"></div>
            </div>
        </div>
    </div>
    <div id="feedbackBar"></div>
</body>

<footer>
    <!-- Local Libraries -->
    <script src="lib/js/less.min.js"></script>
    <script src="lib/js/jquery-3.4.1.min.js"></script>
    <script src="lib/js/popper.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/ace-src-min-noconflict/ace.js"></script>
    <script src="lib/js/filesaver.js"></script>
    <script src="lib/js/split.min.js"></script>
    <script src="lib/js/microsoft.cognitiveservices.speech.sdk.bundle-min.js"></script>
    <!-- Custom Files -->
    <script src="js/logic.js"></script>
    <script src="js/speech.js"></script>
    <script src="js/script.js"></script>
</footer>

</html>
