<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AccessIDE</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- CSS Libraries -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        />
        <!-- Custom LESS -->
        <link rel="stylesheet/less" type="text/css" href="style.less" />
    </head>

    <body>
        <div class="container-fluid nopadding">
            <nav class="navbar d-flex justify-content-start">
                <span class="navbar-brand">AccessIDE</span>
                <form class="form-inline">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"
                                ><i class="fas fa-code"></i
                            ></span>
                        </div>
                        <input
                            id="scriptBox"
                            class="form-control"
                            type="text"
                            onkeypress="return commandEntered(event)"
                            placeholder="Enter a command..."
                            aria-label="Command"
                        />
                    </div>
                </form>
            </nav>
            <div class="row">
                <div class="col-md-7 nopadding">
                    <div id="editor"></div>
                </div>
                <div class="col-md-5 nopadding">
                    <button class="run-program">
                        <i class="fas fa-play"></i>
                    </button>
                    <pre id="output"></pre>
                </div>
            </div>
        </div>
    </body>

    <footer>
        <!-- CDN Libraries -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.2/ace.js"></script>
        <script
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"
            type="text/javascript"
        ></script>
        <script
            src="http://www.skulpt.org/static/skulpt.min.js"
            type="text/javascript"
        ></script>
        <script
            src="http://www.skulpt.org/static/skulpt-stdlib.js"
            type="text/javascript"
        ></script>
        <!-- Local Libraries -->
        <script src="./lib/FileSaver.js"></script>
        <script src="./lib/skulpt.js"></script>
        <script src="./lib/microsoft.cognitiveservices.speech.sdk.bundle-min.js"></script>
        <!-- Custom Files -->
        <script src="./js/logic.js"></script>
        <script src="./js/speech.js"></script>
        <script src="./js/speak.js"></script>
        <script src="./js/script.js"></script>
    </footer>
</html>
